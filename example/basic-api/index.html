        var $mainAddress = $("#main-address");

        var $acceptUnsignedRaw = $("#accept-unsigned-raw");
        var $acceptSignedRaw = $("#accept-signed-raw");
        var $postUnsignedRaw = $("#post-unsigned-raw");
        var $postSignedRaw = $("#post-signed-raw");
        var $linkRequestUnsignedRaw = $("#link-request-unsigned-raw");
        var $requestSignedRaw = $("#request-signed-raw");
        var $topicFollowUnsignedRaw = $("#topic-follow-unsigned-raw");
        var $topicFollowSignedRaw = $("#topic-follow-signed-raw");
        var $sendTokensUnsignedRaw = $("#send-tokens-unsigned-raw");
        var $sendTokensSignedRaw = $("#send-tokens-signed-raw");
        var $muteUserUnsignedRaw = $("#mute-user-unsigned-raw");
        var $muteUserSignedRaw = $("#mute-user-signed-raw");
        var $sendFundsUnsignedRaw = $("#send-funds-unsigned-raw");
        var $sendFundsSignedRaw = $("#send-funds-signed-raw");
        var $apiHistoryOutput = $("#get-api-history-output");

        ExampleParentKey.SetMnemonic($("#mnemonic-form"), $mnemonic, $mainAddress, $("#slp-address"));
        ExampleParentKey.Init($mainAddress.val(), $("#api-token"), $("#api-balance"), $("#api-fund-address"), $("#address-balance"), $("#fund-api-key-link"), $("#fund-api-key-link-single"), $("#fund-api-key-clear"));
        ExampleParentKey.CheckLinkRequest($("#check-link-request-form"), $mainAddress, $linkRequestTxHash, $("#link-request-child"), $("#link-request-message"));
        ExampleParentKey.CreateLinkAccept($("#create-link-accept-form"), $linkRequestTxHash, $acceptUnsignedRaw);
        ExampleParentKey.SignAccept($("#sign-accept-form"), $mnemonic, $acceptUnsignedRaw, $acceptSignedRaw);
        ExampleParentKey.BroadcastSigned($("#broadcast-signed-accept-form"), $acceptSignedRaw);

        ExampleParentKey.CreatePost($("#create-post-form"), $mainAddress, $("#new-post-message"), $postUnsignedRaw);
        ExampleParentKey.SignTxForm($("#sign-post-form"), $mnemonic, $postUnsignedRaw, $postSignedRaw, "Post");
        ExampleParentKey.BroadcastSigned($("#broadcast-signed-post-form"), $postSignedRaw);

        ExampleParentKey.CreateLinkRequest($("#create-link-request-form"), $mainAddress, $("#create-link-request-address"), $("#create-link-request-message"), $linkRequestUnsignedRaw);
        ExampleParentKey.SignTxForm($("#sign-request-form"), $mnemonic, $linkRequestUnsignedRaw, $requestSignedRaw, "LinkRequest");
        ExampleParentKey.BroadcastSigned($("#broadcast-signed-request-form"), $requestSignedRaw);

        ExampleParentKey.CreateTopicFollow($("#create-topic-follow-form"), $mainAddress, $("#create-topic-follow-topic"), $("#create-topic-follow-unfollow"), $topicFollowUnsignedRaw);
        ExampleParentKey.SignTxForm($("#sign-topic-follow-form"), $mnemonic, $topicFollowUnsignedRaw, $topicFollowSignedRaw, "TopicFollow");
        ExampleParentKey.BroadcastSigned($("#broadcast-signed-topic-follow-form"), $topicFollowSignedRaw);

        ExampleParentKey.CreateSendTokens($("#create-send-tokens-form"), $mainAddress, $("#create-send-tokens-token"), $("#create-send-tokens-recipient"), $("#create-send-tokens-quantity"), $sendTokensUnsignedRaw);
        ExampleParentKey.SignTxForm($("#sign-send-tokens-form"), $mnemonic, $sendTokensUnsignedRaw, $sendTokensSignedRaw, "SendTokens");
        ExampleParentKey.BroadcastSigned($("#broadcast-signed-send-tokens-form"), $sendTokensSignedRaw);

        ExampleParentKey.CreateMuteUser($("#create-mute-user-form"), $mainAddress, $("#create-mute-user-address"), $("#create-mute-user-unmute"), $muteUserUnsignedRaw);
        ExampleParentKey.SignTxForm($("#sign-mute-user-form"), $mnemonic, $muteUserUnsignedRaw, $muteUserSignedRaw, "MuteUser");
        ExampleParentKey.BroadcastSigned($("#broadcast-signed-mute-user-form"), $muteUserSignedRaw);

        ExampleParentKey.CreateSendFunds($("#create-send-funds-form"), $mainAddress, $("#create-send-funds-recipient"), $("#create-send-funds-quantity"), $sendFundsUnsignedRaw);
        ExampleParentKey.SignTxForm($("#sign-send-funds-form"), $mnemonic, $sendFundsUnsignedRaw, $sendFundsSignedRaw, "SendFunds");
        ExampleParentKey.BroadcastSigned($("#broadcast-signed-send-funds-form"), $sendFundsSignedRaw);

        ExampleParentKey.GetApiHistoryFunds($("#get-api-history-funds-form"), $apiHistoryOutput);
        ExampleParentKey.GetApiHistorySpends($("#get-api-history-spends-form"), $apiHistoryOutput);
    })();
</script>
